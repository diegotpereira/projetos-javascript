<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio-Button</title>
</head>
<body>
    <form action="#" method="post">
        <p>
            <input type="radio" name="banda-rock" value="beatles"/>The Beatles
            <input type="radio" name="banda-rock" value="led-zeppelin"/> Led Zeppelin
            <input type="radio" name="banda-rock" value="pink-floyd"/>Pink Floyd
        </p>
        <p>
            <input type="button" id="btnEnviar" value="Enviar" />
            <input type="button" id="btnCarregar" value="Carregar!" />
        </p>
    </form>

    <!-- scripts -->
    <script src="js/app.js"></script>
</body>
</html>
